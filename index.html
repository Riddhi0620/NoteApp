<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="stylesheet" href="main.css">
  <script defer src="main.js"></script>
  <title>Note Taker App</title>
  <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body>
  <div class="modal-container">
    <div class="modal">
      <button class="modal__btn">&times;</button>
      <h2 class="modal__title">Title bere</h2>
      <p class="modal__body"></p>
    </div>
  </div>
  <div class="form-container">
    <h1>Note Taker</h1>
    <h3>Add a Note:</h3>
    <form>
      <label for="title">Title
        <input type="text" id="title" placeholder="Enter a note title.">
      </label>
      <label for="note">Note
        <textarea type="text" id="note" cols="30" rows="10" placeholder="Enter note text."></textarea>
      </label>
      <input type="submit">
    </form>
  </div>
  <div class="note-container">
  </div>
  <footer>
    <span>Created By <a href="https://github.com/Riddhi0620">RiddhiTawde</a> | <span class="far fa-copyright"></span> 2021 All rights reserved.</span>
 </footer>
</body>
</html>
